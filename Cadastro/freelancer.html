<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <nav style="background-color: rgba(241, 240, 240, 0.353);" class="nav_itens">
            <p class="p_logo">Freela Jovem</p>
            <ul class="ul_itens">
                <li>
                    <p class="login">Já Tem uma conta?</p>
                </li>
                <li>
                    <a class="login" href="../Login_freelancer/login_freelancer.html">Faça Login</a>
                </li>
            </ul>
            <span style="color: black;" class="menu_hamburguer" id="menu_hamburguer">
                <i class="fa-solid fa-bars"></i>
            </span>
        </nav>
        <div class="main_mobile" id="main_mobile">
            <div class="menu_itens" id="div_itens">
                <ul class="ul_mobile">
                    <li>
                        <a class="login" href="../Login_freelancer/login_freelancer.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="main_cadastro">
            <div class="desc_cadastro">
                <h1>Cadastre-se para trabalhar</h1>
                <p>Está buscando freelancers? <a href="contrate.html"> Cadastre-se como contratante</a></p>
            </div>
            
            <form action="" class="form_cadastro">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                <input type="email" name="email" id="email" placeholder="Email Completo">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </form>


            <div class="div_button">
            <button class="button_cadastro" id="button_cadastro">Cadastre-se</button>
            </div>
            <div style="text-align: center;" id="mensagem"></div>
        </div>
    </main>
</body>
</html>
<script src="freelancer.js"></script>

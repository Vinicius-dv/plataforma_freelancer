<script>
const menuHamburguer = document.getElementById("menu_hamburguer")
const mainMobile = document.getElementById("main_mobile")
const menuItens = document.querySelector(".menu_itens")

menuHamburguer.addEventListener("click", () => {
    mainMobile.classList.toggle("show")
    menuItens.classList.toggle("open")
})

mainMobile.addEventListener('click',(e)=>{
    if(e.target ===mainMobile){
        mainMobile.classList.remove('show')
        menuItens.classList.remove("open")
    }
})  
    const btn_logout = document.getElementById('btn_logout')
    btn_logout.addEventListener('click', () => {
        fetch('http://localhost:3000/logout', {
            method: 'POST'
        })
        .then(() => {
            window.location.href = '/home.html'
        })
        .catch(error => {
            console.error('Erro ao fazer logout:', error)
        })
    })
    const meta_input = document.getElementById("meta_input")
    const lista_metas = document.getElementById("lista_metas")

    document.addEventListener("DOMContentLoaded", () => {
        const metas_salvas = JSON.parse(localStorage.getItem("metas")) || []
        metas_salvas.forEach(meta => adicionarMeta(meta))
    })

    meta_input.addEventListener("blur", () => {
        const texto_meta = meta_input.value.trim()
        if (texto_meta) {
            adicionarMeta(texto_meta)
            salvarMetas()
            meta_input.value = ""
        }    
    })

    function adicionarMeta(meta) {
        const li = document.createElement("li")
        li.textContent = meta

        // Criar botão de remover
        const btnRemover = document.createElement("button")
        btnRemover.textContent = "❌"
        btnRemover.classList.add("btn-remover")
        btnRemover.onclick = () => {
            li.remove()
            salvarMetas()
        }

        li.appendChild(btnRemover)
        lista_metas.appendChild(li)
    }

    function salvarMetas() {
        const metas = [...lista_metas.querySelectorAll("li")].map(li => 
            li.childNodes[0].nodeValue.trim()
        )
        localStorage.setItem("metas", JSON.stringify(metas))
    }


    const valor_proposta = document.getElementById('valor_proposta')
    document.addEventListener('DOMContentLoaded',(e)=>{
        fetch('http://localhost:3000/valor',{
            method:'get'
        })
        .then(res=>res.json())
        .then(dados=>{
            console.log(dados)
            valor_proposta.textContent = dados.valor
        })
    })
</script>
